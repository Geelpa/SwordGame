<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sword Game ðŸŽ® </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="swordContainer">
    <div class="sword">

      <h3>Basic Sword</h3>
      <h5 class="damage"></h5>
      <h5 class="critical"> </h5>
      <h5 class="durability"></h5>
      <h5 class="sharpness"></h5>
    </div>

  </div>

  <header class="header">

    <div class="enemy">Boar</div>
    <div class="level">level: 1</div>
    <div class="hp">Hp: 100</div>
    <div class="balance">Gold: 0</div>
  </header>
  <div class="strike">
    <img src="Sword.png" alt="" class="strikeButton">

  </div>

  <div class="containerButtons">
    <div class="Buttons">
      <button class="upgradeDamage">INCREASE DAMAGE</button>

      <button class="upgradeCritical">INCREASE CRITICAL</button>

      <button class="repairSword">REPAIR SWORD</button>

      <button class="sharpSword">SHARP SWORD</button>
    </div>
  </div>

  <script src="./main.js"></script>

</body>

</html>
